server.port=9090
spring.datasource.url=jdbc:h2:~/nico-trans
spring.h2.console.enabled=true
# Whether to enable logging of SQL statements.
spring.jpa.show-sql=true
# 콘솔에 표시되는 쿼리를 좀 더 가독성 있게 표시해 줍니다.
#spring.jpa.properties.hibernate.format_sql=true
# 콘솔에 표시되는 쿼리문 위에 어떤 실행을 하려는지 HINT를 표시합니다.
#spring.jpa.properties.hibernate.use_sql_comments=true
# DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. Defaults to "create-drop" when using
# an embedded database and no schema manager was detected. Otherwise, defaults to "none".
spring.jpa.hibernate.ddl-auto=create
# Log levels severity mapping. For instance, `logging.level.org.springframework=DEBUG`.
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE